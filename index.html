<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">


        <header class="header">
            <div class="content-container header-container flex-column">
                
                <div class="header-logo heading-1">
                    <h2 class="header-logo-h2"><span class="header-logo-span">Food</span>Tuck</h2>
                </div>

                <div class="header-bar flex-row">
                    <nav class="header-nav">
                        <ul class="flex-row inter-font">
                            <li class="active-a"><a href="#">Home</a></li>
                            <li><a href="#">Menu</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><select name="" id="header-select" class="header-nav-select">
                                <option value="about" selected>About</option>
                            </select></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>

                    <div class="header-tools flex-row">
                        <form class="header-tool-input flex-row heading-2">
                            <input type="text" name="search" id="header-search" placeholder="Search...">
                            <button type="submit">
                                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                            </button>
                        </form>

                        <button class="header-tool-cart"><i class="fa-solid fa-cart-shopping cart-icon"></i></button>
                    </div>
                </div>

            </div>
        </header>
        <main>
            <section class="hero-section">
                <div class="content-container hero-container flex-row">

                    <div class="hero-left flex-column">
                        <div class='hero-left-title flex-column'>
                            <h4 class="great-vibes-font section-title">
                                Its Quick & Amusing!
                            </h4>

                            <h2><span class="orange-span">Th</span>e Art of speed food Quality</h2>
                        </div>

                        <div class="hero-left-about">
                            <p class="inter-font heading-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                Varius sed pharetra dictum neque massa congue</p>
                        </div>

                        <div class="hero-left-button">
                            <button class="inter-font heading-2">
                                See menu
                            </button>
                        </div>
                        
                        <div class="hero-left-absolute">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-twitter active-icon"></i>
                            <i class="fa-brands fa-pinterest"></i>
                        </div>
                    </div>
                    <div class="hero-right">
                        
                        <div class="hero-right-img">
                            <div class="hero-right-circle">
                                <div class="meal-1 absolute-img">
                                    <img src="./assets/images/1-meal.png" alt="1-meal">
                                </div>

                                <div class="meal-2 absolute-img">
                                    <img src="./assets/images/2-meal.png" alt="2-meal">
                                </div>
                                
                                <div class="meal-3 absolute-img">
                                    <img src="./assets/images/3-meal.png" alt="3-meal">
                                </div>

                                <div class="meal-4 absolute-img">
                                    <img src="./assets/images/4-meal.png" alt="4-meal">
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </section>

        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
